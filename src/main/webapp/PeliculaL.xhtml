<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
	<link rel="icon" href="Imagenes/logmanito.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	
</h:head> 
<body background = "Imagenes/fondo.jpg"> 

<h:form>
	<div class="panel-group">
		<div class="container" style="margin-top: 20px">
		  	<div class="panel panel-primary">
			    <div class="panel-heading"><img src="Imagenes/avion.png" width="110px" height="80px" /></div>
			    	<div class="panel-body">
							<div class="panel panel-default">
								<div class="btn-group btn-group-justified">
									
								</div>
		<div class="panel panel-info">
		<div class="panel-body" >Peliculas</div>
		<div class="panel-footer">
				
<h:dataTable var="_personal" value="#{peliculaController.plist}" styleClass="simpletablestyle" class="table table-bordered" border="2">
            <h:column class="info">
            <f:facet name="header">id</f:facet>
                #{_personal.codigoP}
            </h:column> 			
 			<h:column class="info">
            <f:facet name="header">TÃ­tulo:</f:facet>
                #{_personal.titulo}
            </h:column>
            <h:column class="info">
            <f:facet name="header">Genero:</f:facet>
                #{_personal.genero}
            </h:column> 
            <h:column class="info">
            <f:facet name="header">Cantidad:</f:facet>
                #{_personal.cantidad}
            </h:column>      
            <h:column class="info">
            <f:facet name="header">Precio:</f:facet>
                #{_personal.valor}
            </h:column> 
            <h:column class="info">
				<f:facet name="header">Tipos de Categoria:</f:facet>
                 <h:dataTable var="_cat" value="#{_personal.categoriaList}"
            			styleClass="simpletablestyle" class="table table-bordered">
           				 <h:column class="warning">
                				#{_cat.descripcion}
            			</h:column>
            	</h:dataTable>
            </h:column>  
                                         
            <h:column class="info">
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton action="#{peliculaController.eliminar(_personal.codigoP)}" style='width:120px; height:40px' value="Eliminar" class="btn btn-danger"/>
                <h:commandButton action="#{peliculaController.update(_personal)}" style='width:120px; height:40px' value="Editar" class="btn btn-warning"  />
            </h:column>
            
            <f:facet name="footer">
            
            </f:facet>
        </h:dataTable>

		<div class="panel-heading"></div>
		</div>
		</div>
					<div class="panel panel-info">
					<div class="panel-body"></div>
					<div class="panel-footer">
<h:commandButton action="#{peliculaController.regresar()}" style='width:180px; height:40px' value="Nuevo" class="btn btn-primary"  />
					</div>
					</div>

					</div>
			    	</div>
		  	</div>
		</div>
	</div>
	<h:message globalOnly="true"/>
        		
</h:form>

</body> 
</html>
