
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Peliculas LCh</title>

	<!-- Custom fonts for this template-->
	<link href="start/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />


	<link href="start/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="start/css/sb-admin.css" rel="stylesheet" />
	<style type="text/css">
.value {
	font-weight: bold;
}

.ui-carousel {
	margin-bottom: 20px;
}
</style>
</h:head>

<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="InicioGen.xhtml">Peliculas
			Inicio</a>


		<!-- Navbar -->
		<h:panelGrid width="1100" />
		<ul class="navbar-nav ml-auto ml-md-0">

			<li class="nav-item dropdown no-arrow" style="align-content: center;"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user-circle fa-fw">
						L Ch.</i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#">Perfil</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#" data-toggle="modal"
						data-target="#logoutModal">Salir</a>
				</div></li>
			<h:outputText value="#{administradorController.admi.nombre}" />
		</ul>
	</nav>

	<div id="wrapper">


		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Películas</a></li>
				</ol>

				<!-- Poner las peliculas-->
				<div class="row">


					<h:form>
						<p:panelGrid columns="1">
							<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="text" id="firstName" class="form-control"
												placeholder="First name" required="required"
												autofocus="autofocus"
												value="#{usuarioController.usuario.nombre}" /> <label
												for="firstName">Nombre</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="text" id="lastName" class="form-control"
												placeholder="Last name" required="required"
												value="#{usuarioController.usuario.apellido}" /><label
												for="lastName">Apellido</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="text" id="lastName" class="form-control"
												placeholder="Last name" required="required"
												value="#{usuarioController.usuario.genero}" /><label
												for="lastName">Genero</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="text" id="lastName" class="form-control"
												placeholder="Last name" required="required"
												value="#{usuarioController.usuario.usuario}" /><label
												for="lastName">Usuario</label>
										</div>
									</div>

									<div class="form-group">
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-label-group">
													<input type="password" id="inputPassword"
														class="form-control" placeholder="Password"
														required="required"
														value="#{usuarioController.usuario.clave}" /><label
														for="inputPassword">Contraseña</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-label-group">
													<input type="password" id="confirmPassword"
														class="form-control" placeholder="Confirm password"
														required="required" /><label for="confirmPassword">Confirmar
														Contraseña</label>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-label-group">
											<p:panelGrid>
												<input type="text" id="lastName" class="form-control"
													placeholder="Last name" required="required"
													value="#{usuarioController.tarjeta.numeroTargeta}" />
												<label for="lastName">Numero de Tarjeta</label>
												<input type="text" id="lastName" class="form-control"
													placeholder="Last name" required="required"
													value="#{usuarioController.tarjeta.clave}" />
												<label for="lastName">Clave</label>
											</p:panelGrid>
											<p:commandButton action="#{usuarioController.addTarjeta()}"
												value="Add Tarjeta" />
										</div>
									</div>
								</div>
							</div>
							<p:commandButton styleClass="btn btn-primary btn-block"
								action="#{administradorController.guardar()}" value="Registrar"
								update="dtUsu" />
						</p:panelGrid>
					</h:form>




				</div>


				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Listado de todos
							los usuarios</a></li>
				</ol>

				<!-- Usuarios-->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-chart-area"></i> Usuarios
					</div>
					<p:dataTable var="usu" value="#{usuarioController.listUsu}"
						id="dtUsu">
						<p:column headerText="Nombre">
							<p:outputLabel value="#{usu.nombre}" />
						</p:column>
						<p:column headerText="Apellido">
							<p:outputLabel value="#{usu.apellido}" />
						</p:column>
						<p:column headerText="Genero">
							<p:outputLabel value="#{usu.genero}" />
						</p:column>
						<p:column headerText="Usuario">
							<p:outputLabel value="#{usu.usuario}" />
						</p:column>
						<p:column headerText="Tarjetas">
							<p:dataTable var="tar" value="#{usu.tarjetaList}">
								<p:column headerText="Número">
									<p:outputLabel value="#{tar.codigoT}" />
								</p:column>
								<p:column headerText="Número">
									<p:outputLabel value="#{tar.numeroTargeta}" />
								</p:column>
							</p:dataTable>
						</p:column>
					</p:dataTable>

					<div class="card-body"></div>
					<div class="card-footer small text-muted"></div>
				</div>

				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Votos</a></li>
				</ol>



			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © LCh. Website 2019</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="start/login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="start/vendor/jquery/jquery.min.js"></script>
	<script src="start/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="start/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="start/vendor/chart.js/Chart.min.js"></script>
	<script src="start/vendor/datatables/jquery.dataTables.js"></script>
	<script src="start/vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="start/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="start/js/demo/datatables-demo.js"></script>
	<script src="start/js/demo/chart-area-demo.js"></script>

</body>

</html>
