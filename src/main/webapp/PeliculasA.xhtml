<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:g="http://xmlns.jcp.org/jsf/core"> 
<h:head>
	<link rel="icon" href="Imagenes/logmanito.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	
</h:head> 
<body background = "Imagenes/fondo.jpg"> 

<h:form>
	<div class="panel-group">
		<div class="container" style="margin-top: 20px">
		  	<div class="panel panel-primary">
			    <div class="panel-heading"><img src="Imagenes/pelicula.png" width="110px" height="30px" /></div>
			    	<div class="panel-body">
							<div class="panel panel-default">
								<div class="btn-group btn-group-justified">
									
								</div>
		<div class="panel panel-info">
		<div class="panel-body" >Datos de la Pelicula</div>
		<div class="panel-footer">
<h:panelGrid columns="6">
		<span class="label label-primary" >Titulo:</span>
		<h:inputText value="#{peliculaController.pelicula.titulo}" id="txtTitulo" class="form-control"/>
		<h:message for="txtTitulo"/>
		
		<span class="label label-primary" >Descripcion:</span>
		<h:inputText value="#{peliculaController.pelicula.descripcion}" id="txtDescrip" class="form-control"/>
		<h:message for="txtDescrip"/>
		
		<span class="label label-primary" >Genero:</span>
		<h:inputText value="#{peliculaController.pelicula.genero}" id="txtGenero" class="form-control"/>
		<h:message for="txtGenero"/>
		
		<span class="label label-primary" >Cantidad:</span>
		<h:inputText value="#{peliculaController.pelicula.cantidad}" id="txtCantidad" class="form-control"/>
		<h:message for="txtCantidad"/>
		
		<span class="label label-primary" >Valor:</span>
		<h:inputText value="#{peliculaController.pelicula.valor}" id="txtValor" class="form-control"/>
		<h:message for="txtValor"/>
		</h:panelGrid>
		
		<div class="panel-body"></div>					
		     		<div class="panel-body"></div>
     				<div class="panel panel-info">
					<div class="panel-heading">Categorias:</div>
					<div class="panel-footer">
					<h:dataTable var="_categoria" value="#{peliculaController.pelicula.categoriaList}" styleClass="simpletablestyle" class="table table-bordered">
			      <h:column class="success">
			        <f:facet name="header">Tipos de Categorias</f:facet>
					<h:inputText value="#{_categoria.descripcion}" class="form-control" />
			       </h:column>
			        <f:facet name="footer">
						<h:commandButton action="#{peliculaController.addCategoria()}" style='width:180px; height:40px' value="Agregar Categoria" class = "btn btn-danger" >
			       				<f:ajax render="@form" execute="@form"/>
			       	 	</h:commandButton>
			        </f:facet>          
			</h:dataTable>
					</div>
					</div>
		
<div class="panel-body"></div>					
		     		<div class="panel-body"></div>
     				<div class="panel panel-info">
					
					</div>
					
				
		<div class="panel-heading"></div>
		</div>
		</div>
<div class="panel panel-info">
<div class="panel-body"></div>
<div class="panel-footer">
			<h:commandButton action="#{peliculaController.guardar()}" style='width:180px; height:40px' value="Guardar" class="btn btn-primary"/>
					</div>
					</div>
					</div>
			    	</div>
		  	</div>
		</div>
	</div>
	<h:message globalOnly="true"/>
        		
</h:form>

</body> 
</html>
