
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Peliculas LCh</title>

	<!-- Custom fonts for this template-->
	<link href="start/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />


	<link href="start/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="start/css/sb-admin.css" rel="stylesheet" />
	<style type="text/css">
.value {
	font-weight: bold;
}

.ui-carousel {
	margin-bottom: 20px;
}
</style>
</h:head>

<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="InicioGen.xhtml">Peliculas
			Inicio</a>


		<!-- Navbar -->
		<h:panelGrid width="1100" />
		<ul class="navbar-nav ml-auto ml-md-0">

			<li class="nav-item dropdown no-arrow" style="align-content: center;"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user-circle fa-fw">
						L Ch.</i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#">Perfil</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#" data-toggle="modal"
						data-target="#logoutModal">Salir</a>
				</div></li>
			<h:outputText value="#{administradorController.admi.nombre}" />
		</ul>
	</nav>

	<div id="wrapper">


		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Ventas</a></li>
				</ol>

				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Listado de todas
							las Ventas</a></li>
				</ol>

				<!-- Usuarios-->
				<h:form id="frmUsu">
					<div class="card mb-3">
						<div class="card-header">

							<i class="fas fa-table"></i> Registro de Ventas
						</div>
						<div class="card-body">
							<p:dataTable var="fac" value="#{facturaController.listM}">
								<p:column headerText="N.">
									<p:outputLabel value="#{fac.codigoM}" />
								</p:column>
								<p:column headerText="Fecha">
									<p:outputLabel value="#{fac.fecha}" />
								</p:column>
								<p:column headerText="Total">
									<p:outputLabel value="#{fac.total}" />
								</p:column>
								<p:column headerText="Apellido">
									<p:outputLabel value="#{fac.usuario.apellido}" />
								</p:column>
								<p:column headerText="Detalle Factura">
									<p:dataTable var="det" value="#{fac.detalleList}">
										<p:column headerText="Descripcion">
											<p:outputLabel value="#{det.descripcion}" />
										</p:column>
										<p:column headerText="Pelicula">
											<p:outputLabel value="#{det.pelicula.titulo}" />
										</p:column>
										<p:column headerText="Cantidad">
											<p:outputLabel value="#{det.cantidad}" />
										</p:column>
										<p:column headerText="Precio Unitario">
											<p:outputLabel value="#{det.pelicula.valor}" />
										</p:column>
										<p:column headerText="Subtotal">
											<p:outputLabel value="#{det.subtotal}" />
										</p:column>
										<p:column headerText="Tìtulo">
											<p:outputLabel value="#{det.pelicula.titulo}" />
										</p:column>
									</p:dataTable>
								</p:column>
							</p:dataTable>
						</div>
						<div class="card-body"></div>
						<div class="card-footer small text-muted"></div>
					</div>
				</h:form>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"></a></li>
				</ol>



			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © LCh. Website 2019</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="start/login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
